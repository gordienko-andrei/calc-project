<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="calc__body">
            <div class="display" id="display">
                <span id="out"></span>
            </div>
            <div class="numbers">
                <button class="ac upper_btn" id="AC">AC</button>
                <button class="negative upper_btn" id="negative">+/-</button>
                <button class="percent upper_btn" id="percent">%</button>
                <button class="number" id="number_7">7</button>
                <button class="number" id="number_8">8</button>
                <button class="number" id="number_9">9</button>
                <button class="number" id="number_4">4</button>
                <button class="number" id="number_5">5</button>
                <button class="number" id="number_6">6</button>
                <button class="number" id="number_1">1</button>
                <button class="number" id="number_2">2</button>
                <button class="number" id="number_3">3</button>
                <button class="number__0" id="number_0">
                    <span>0</span>
                </button>
                <button class="comma" id="comma">
                    <span>,</span>
                </button>
            </div>
            <div class="operators">
                <button class="operator" id="division"> ÷ </button>
                <button class="operator" id="multiple"> x </button>
                <button class="operator" id="minus"> — </button>
                <button class="operator" id="plus"> + </button>
                <button class="operator" id="equal">=</button>   
            </div>        
        </div>
    </div>
<script src="logic.js"></script>
</body>
</html>
